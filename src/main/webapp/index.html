<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }

            .background {
                fill: none;
                pointer-events: all;
            }

            #states {
                fill: #aaa;
            }

            #states .active {
                fill: orange;
            }

            #state-borders {
                fill: none;
                stroke: #fff;
                stroke-width: 1.5px;
                stroke-linejoin: round;
                stroke-linecap: round;
                pointer-events: none;
            }

        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>US Salary Comparator</h1>

            <div id="info" style="position:fixed; top:55%; left:30%; font-weight:bold; font-size:15px;" class="hidden">test</div>

            <div class="container-fluid">
                <div class="row">
                    <form id="form" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="salary" class="col-sm-3 control-label">Salary (per year, in USD)</label>
                            <div class="col-sm-5">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="salary" placeholder="25000" />
                                    <span class="input-group-btn">
                                        <input type="submit" class="btn btn-primary" id="submit" value="Submit" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div><a href="http://en.wikipedia.org/wiki/List_of_U.S._states_by_GDP_per_capita" target="_blank">Source</a> <a href="http://bl.ocks.org/mbostock/2206590" target="_blank">Credit</a></div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/d3.min.js"></script>
        <script src="js/vendor/topojson.min.js"></script>

        <script>
            $("#form").submit(function(e) {
                e.preventDefault();

                var salary = $("#salary").val();

                var closestGdpDatum;

                d3.selectAll(".state").each(function(d, i) {
                    var currentGdp = d.properties.GDP.replace(",", "");

                    if (!closestGdpDatum) {
                        closestGdpDatum = d
                    }

                    if (Math.abs(salary - currentGdp) < Math.abs(salary - closestGdpDatum.properties.GDP.replace(",", ""))) {
                        if (d.properties.NAME10 != "Puerto Rico") {
                            // Puerto rico is not on the map
                            closestGdpDatum = d
                        }
                    }
                });

                clicked(closestGdpDatum)
            });

            var width = 960,
                    height = 500,
                    centered;

            var projection = d3.geo.albersUsa()
                    .scale(1070)
                    .translate([width / 2, height / 2]);

            var path = d3.geo.path()
                    .projection(projection);

            var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);

            svg.append("rect")
                    .attr("class", "background")
                    .attr("width", width)
                    .attr("height", height)
                    .on("click", clicked);

            var g = svg.append("g");

            d3.json("js/data/us-states.json", function(error, us) {
                g.append("g")
                        .attr("id", "states")
                        .selectAll("path")
                        .data(topojson.feature(us, us.objects.state).features)
                        .enter().append("path")
                        .attr("d", path)
                        .attr("id", function(d) {
                            return d.properties.NAME10;
                        })
                        .attr("class", "state")
                        .on("click", clicked);

//                g.append("path")
//                        .datum(topojson.mesh(us, us.objects.state, function(a, b) {
//                            return a !== b;
//                        }))
//                        .attr("id", "state-borders")
//                        .attr("d", path);
            });

            function clicked(d) {
                var x, y, k;

                console.log(d);

                if (d && centered !== d) {
                    var centroid = path.centroid(d);
                    x = centroid[0];
                    y = centroid[1];
                    k = 4;
                    centered = d;
                } else {
                    x = width / 2;
                    y = height / 2;
                    k = 1;
                    centered = null;
                }

                g.selectAll("path")
                        .classed("active", centered && function(d) {
                            return d === centered;
                        });

                g.transition()
                        .duration(750)
                        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
                        .style("stroke-width", 1.5 / k + "px")
                        .call(endall, function(){
                            $("#info").toggleClass("hidden");
                            $("#info").html(d.properties.NAME10 + ": $" + d.properties.GDP)
                        });
            }

            function endall(transition, callback) {
                var n = 0;
                transition
                        .each(function() {
                            ++n;
                        })
                        .each("end", function() {
                            if (!--n)
                                callback.apply(this, arguments);
                        });
            }

        </script>
    </body>
</html>
